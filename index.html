<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/icon.png" />
  </head>
  <body class="special">
    <div class="container">
      <button class="theme">
        <img src="./img/moon.png" alt="moon" class="moon" />
      </button>
      <div class="inputField">
        <input type="text" class="input special" />
        <button class="btn submit special">add</button>
        <button class="btn clear special">clear all</button>
      </div>
      <div class="taskField">
        <div class="tasks"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
